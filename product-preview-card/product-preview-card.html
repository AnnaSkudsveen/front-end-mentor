<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="/css/product-preview-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ba45fa1e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="product-card">
        <div class="product-img">
            <img src="/assets/img/product-preview-card/Bitmap.png" class="small-img">
            <img src="/assets/img/product-preview-card/Bitmap (1).png" class="big-img">
        </div>
        <article class="product-info">
            <h2>perfume</h2>
            <h1>Gabrielle essence eau de perfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="price-new">$149.99</p>
                <p class="price-old">$169.99</p>
            </div>
            <div class="btn-container"><button class="btn add-to-cart">Add to Cart</button></div>
        </article>
    </section>
</body>
</html>
